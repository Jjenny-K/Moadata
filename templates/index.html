<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moadata</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 class="title">Moadata</h1>
    <section id="upload-section" class="upload-section">
        <form action="/api/job" method="POST">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Job_name" name="job_name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Column name" name="column_name">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </section>
    <section id="upload-section2" class="upload-section">
        <form action="/csv" enctype=multipart/form-data method="POST">
            <div class="form-row">
                <div class="custom-file col">
                    <input type="file" name="filename" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose CSV</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </section>
    <section id="upload-section3" class="upload-section">
        <form method="POST" action="">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Job_id">
                </div>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </section>
</body>
<script defer src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script defer src="/static/bootstrap.bundle.min.js"></script>
<script defer src="/static/main.js"></script>
</html>
